name: Deploy Backend to EC2

on:
  push:
    branches: [main]  # main 브랜치에 push 시 배포 트리거

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. SSH 접속 테스트 (선택 사항)
      - name: Test SSH connection
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: echo "✅ EC2 SSH 연결 성공"

      # 2. 소스 코드 체크아웃
      - name: Checkout source
        uses: actions/checkout@v3

      # 3. JDK 설정 (JAR 빌드용)
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # 4. Gradle로 Spring Boot 빌드
      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      # 5. 빌드된 JAR 파일 EC2로 전송
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/home/ubuntu/app"

      # 6. EC2에서 JAR 실행
      - name: Run Spring Boot App on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "✅ Java 버전 확인"
            java -version
            
            echo "🛑 기존 Spring Boot 프로세스 종료"
            pkill -f 'java -jar' || echo "No existing process"
            
            echo "🚀 Spring Boot 애플리케이션 실행"
            nohup java -jar /home/ubuntu/app/build/libs/*.jar > /home/ubuntu/app/app.log 2>&1 &